<!DOCTYPE html>
<html>
<head>
    <title>Delete Recipe</title>
</head>
<body>
    <h1>Delete Recipe</h1>
    <p>Are you sure you want to delete "{{ recipe.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'recipe_list' %}">Cancel</a>
</body>
</html>
